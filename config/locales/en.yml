# Sample localization file for English. Add more files in this directory for other locales.
# See http://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  time:
    formats:
      hour_and_minutes: '%H:%M'
  date:
    formats:
      month_day_year: '%B %e, %Y'
  admin:
    activities:
      changes_list:
        header:
          changes_count_all_html:
            zero: 'No change on %{what}'
            one: '1 change on %{what}'
            other: '%{count} changes on %{what}'
          changes_count_html:
            zero: 'No change'
            one: '1 change'
            other: '%{count} changes'
          by_html: 'by %{user}, from %{organization}'
  activerecord:
    attributes:
      organization:
        organization_id: "Organization ID"
